<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 

    <div class="container">
            <h1 class="text-center">REGISTATION</h1>
        <form>
            <div class="form-group">
                <label for="email">Name</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="email">Phone Number</label>
                <input type="number" class="form-control" id="email" placeholder="Enter Phone Number">
              </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email ID">
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="pwd">Confirm Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Confirm Password">
          </div>
          <div>
            <div>
                <h5>Gender</h5>
                <label class="radio-inline"><input type="radio" name="optradio" checked>Male</label>
                <label class="radio-inline"><input type="radio" name="optradio">Female</label>
            </div>
        </div>
          <div class="container">     
            <button type="button"class="btn btn-primary btn-lg center-block">Submit</button>
          </div>
      </div>
    
</body>
</html>
